<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />

   <!-- Compiled and minified bootstrap 5.3 -->
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <script src="/js/bootstrap.min.js"></script>

   <!-- Compiled and minified MaxJax 3 -->
   <script src="/js/mathjax/tex-chtml.js" id="MathJax-script"></script>

   <!-- GnoGa setup -->
   <script src="/js/jquery.min.js" type="text/javascript"></script>
   <script>gnoga = {}; gnoga['Connection_ID'] = "@@Connection_ID@@";</script>
   <script src="/js/auto.js" type="text/javascript"></script>

   <style>
      .button_bar {
         height: 100;
         padding: 10px;
      }

      .btn {
         margin: 5px;
         min-width: 111px;
      }

      .third-cell {
         width: 12.5%;
      }

      .half-cell {
         width: 75%;
      }

      .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
      }

      @media (min-width: 768px) {
         .bd-placeholder-img-lg {
            font-size: 3.5rem;
         }
      }

      .b-example-divider {
         height: 3rem;
         background-color: rgba(0, 0, 0, .1);
         border: solid rgba(0, 0, 0, .15);
         border-width: 1px 0;
         box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
         flex-shrink: 0;
         width: 1.5rem;
         height: 100vh;
      }

      .bi {
         vertical-align: -.125em;
         fill: currentColor;
      }

      .nav-scroller {
         position: relative;
         z-index: 2;
         height: 2.75rem;
         overflow-y: hidden;
      }

      .nav-scroller .nav {
         display: flex;
         flex-wrap: nowrap;
         padding-bottom: 1rem;
         margin-top: -1px;
         overflow-x: auto;
         text-align: center;
         white-space: nowrap;
         -webkit-overflow-scrolling: touch;
      }
   </style>
</head>

<body>
